<head>

<style>
    nav {
        background-color: #2c3e50;
    }
    
    .name {
        font-size: 1.5rem;
    }
    
    .searchContainer {
        border-radius: 3rem;
    }
    
    h1,
    p {
        font-family: poppins;
    }
</style>

<body>
    <nav class=" navbar navbar-dark  mb-3">

            <i class="fa-brands fa-github fa-3x"></i>
            <a href="#" class="navbar-brand name">GitHub Finder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1 class="text-center">Search GitHub Users </h1>
            <p class="lead text-center">Enter a username to fetch user profile and repository</p>
            <input type="text" id="searchUser" placeholder="Enter GitHub username" class="form-control">
            <br><br>
            <div id="profile" class="flex "> </div>
        </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
